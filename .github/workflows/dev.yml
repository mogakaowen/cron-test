name: DEV ENV

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Create .env file from GitHub secrets and vars
        run: |
          echo "APP_NAME=${{ vars.APP_NAME }}" >> .env
          echo "DEPLOY_REGION=${{ vars.DEPLOY_REGION }}" >> .env
          echo "DEV_API_KEY=${{ secrets.DEV_API_KEY }}" >> .env

      - name: Install dependencies
        run: npm install

      - name: Run app
        run: node test.js
